<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKEEV.IO</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="main-content">
        <div class="container">
          <div class="skeeev">
            <figure class="skeeev__figure">
              <img class="skeeev__figure-image" src="./assets/skeeve.jpg" alt="skeeev" />
            </figure>
            <h2 class="skeeev__title">SKEEEV.ETH</h2>
            <div class="skeeev__token">
              <span class="skeeev__token-code" data-code="">0x18573â€¦54d18</span>
              <button class="skeeev__token-button"></button>
              <a class="skeeev__token-link" href="#"></a>
            </div>
          </div>

          <div class="skeeevfolio skeeevfolio_nftfolio">
            <a class="skeeevfolio__link" href="#">
              <span class="skeeevfolio__link-top">NFTFOLIO</span>
              <span class="skeeevfolio__link-bottom">BLUR</span>
            </a>

            <div class="skeeevfolio__tokens">
              <a class="skeeevfolio__token" href="#">
                <figure class="skeeevfolio__token-figure">
                  <img
                    class="skeeevfolio__token-figure-image"
                    src="./assets/azuki.jpg"
                    alt="azuki"
                  />
                </figure>
                <div class="skeeevfolio__token-text">AZUKI #82</div>
              </a>

              <a class="skeeevfolio__token" href="#">
                <figure class="skeeevfolio__token-figure">
                  <img class="skeeevfolio__token-figure-image" src="./assets/prsn.jpg" alt="prsn" />
                </figure>
                <div class="skeeevfolio__token-text">PRSN #2128</div>
              </a>
            </div>
          </div>

          <div class="skeeevfolio skeeevfolio_tokenfolio">
            <a class="skeeevfolio__link" href="#">
              <span class="skeeevfolio__link-top">TOKENFOLIO</span>
              <span class="skeeevfolio__link-bottom">DEBANK</span>
            </a>

            <div class="skeeevfolio__tokens">
              <a class="skeeevfolio__token" href="#">
                <figure class="skeeevfolio__token-figure">
                  <img
                    class="skeeevfolio__token-figure-image"
                    src="./assets/shiba.svg"
                    alt="azuki"
                  />
                </figure>
                <div class="skeeevfolio__token-text">SHIBA TOKEN</div>
              </a>

              <a class="skeeevfolio__token" href="#">
                <figure class="skeeevfolio__token-figure">
                  <img class="skeeevfolio__token-figure-image" src="./assets/pepe.svg" alt="prsn" />
                </figure>
                <div class="skeeevfolio__token-text">PEPE TOKEN</div>
              </a>
            </div>
          </div>

          <div class="social">
            <div class="social__links">
              <h3 class="social__links-title">SOCIAL MEDIA:</h3>

              <div class="social__links-wrapper">
                <a class="social__link social__link_tg" href="#"></a>
                <a class="social__link social__link_x" href="#"></a>
                <a class="social__link social__link_inst" href="#"></a>
                <a class="social__link social__link_debank" href="#"></a>
              </div>
            </div>

            <figure class="social__qr">
              <img class="social__qr-image" src="./assets/qr-code.svg" alt="qr">
            </figure>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="footer__link">skeeev.com</span>
      </div>
    </footer>
  </body>
</html>
